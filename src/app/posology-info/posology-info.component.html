<div class="container">

  <h2 align="center">
    <font size="5">My Prescribed Medicines</font>
  </h2>
  <p></p>

  <table class="table table-responsive table-striped table-hover">
    <thead class="bg-primary">
      <tr>
        <th>Medicine</th>
        <th>Posologies</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let medicalRecipe of medicalRecipes; let i = index">
        <ng-container *ngFor="let prescription of medicalRecipes[i].prescriptions; let j = index">
          <tr>
            <td>{{medicalRecipes[i].prescriptions[j].medicine}}</td>
            <td>
              <!-- Button to trigger modal -->
              <a href="#myModal{{i}}{{j}}" class="btn btn-link" data-toggle="modal">Show Posology</a>
              <!-- Modal -->
              <div class="modal fade" id="myModal{{i}}{{j}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                      <h4 class="modal-title">{{medicalRecipes[i].prescriptions[j].medicine}}</h4>
                    </div>
                    <div class="modal-body">
                      <b>Posology:</b> {{medicalRecipes[i].prescriptions[j].posology}}
                      <p></p>
                      <b>Prescribed Posology:</b> {{medicalRecipes[i].prescriptions[j].prescribedPosology}}
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                  <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
              </div>
              <!-- /.modal -->
            </td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>

</div>
